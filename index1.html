<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Converter</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, button, output {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input, select {
            padding: 10px;
            margin: 5px;
            width: 100%;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <label for="inputDate">Input Date:</label>
    <input type="text" id="inputDate" placeholder="Enter date in DD/MM/YYYY format" required>

    <label for="inputFormat">Input Format:</label>
    <select id="inputFormat">
        <option value="DD/MM/YYYY">DD/MM/YYYY</option>
        <option value="MM/DD/YYYY">MM/DD/YYYY</option>
        <!-- Add more date formats as needed -->
    </select>
    <!-- <input type="text" id="inputFormat" placeholder="Enter input date format" required> -->

    <label for="expectedFormat">Expected Format:</label>
    <select id="expectedFormat">
        <option value="MM/YYYY/DD">MM/YYYY/DD</option>
        <option value="DD/MM/YYYY">DD/MM/YYYY</option>
        <!-- Add more date formats as needed -->
    </select>
    <!-- <input type="text" id="expectedFormat" placeholder="Enter expected output format" required> -->

    <button onclick="convertDateFormat()">Convert Date</button>

    <label for="outputDate">Output Date:</label>
    <output id="outputDate"></output>
</div>

<script>
    function convertDateFormat() {
        var inputDate = document.getElementById('inputDate').value;
        var inputFormat = document.getElementById('inputFormat').value;
        var expectedFormat = document.getElementById('expectedFormat').value;

        var dateObj = moment(inputDate, inputFormat);
        var outputDate = dateObj.format(expectedFormat);

        document.getElementById('outputDate').innerText = outputDate;
        // var inputDate = document.getElementById("inputDate").value;
        // var inputFormat = document.getElementById("inputFormat").value;
        // var expectedFormat = document.getElementById("expectedFormat").value;

        // var dateObject = moment(inputDate, inputFormat);
        // var outputDate = dateObject.format(expectedFormat);

        // document.getElementById("outputDate").textContent = outputDate;
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

</body>
</html>
